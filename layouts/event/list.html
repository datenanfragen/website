{{ define "main" }}
<main>
    {{ .Content }}
    <div class="events">
        {{ if .Paginator.Pages }}
            {{ range (.Paginator.Pages.ByParam "event_date").Reverse }}
            {{ partial "summary.html" . }}
            {{ end }}
            {{ partial "pagination.html" . }}
        {{ else }}
            <p>{{ T "event-no-events" }}</p>
        {{ end }}
    </div>
</main>
{{ end }}
