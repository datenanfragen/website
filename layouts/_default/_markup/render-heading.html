<!-- Adapted after: https://gohugo.io/getting-started/configuration-markup#heading-link-example -->
<div class="sub-heading">
    <span class="heading-anchor-link-container"><a href="#{{ .Anchor | safeURL }}" class="heading-anchor-link no-link-decoration" aria-label="Link to this heading"
    aria-describedby="{{ .Anchor | safeURL }}" title="Link to this heading"><span class="icon-link"></span></a></span><h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }}</h{{ .Level }}>
</div>
