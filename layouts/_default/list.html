{{ define "heading" }}
    {{ if eq .Type "devlog" }}
        {{ T "blog-devlog" }}
    {{ else }}
        {{ T "blog-post" }}
    {{ end }}
{{ end }}

{{ define "main" }}
<main>
    {{ range .Paginator.Pages }}
    {{ partial "summary.html" . }}
    {{ end }}
    {{ partial "pagination.html" . }}
</main>
{{ end }}
