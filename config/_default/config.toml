defaultContentLanguage = "de"
pluralizeListTitles = false
preserveTaxonomyNames = true

# Our page takes may take a while to build, see: https://github.com/gohugoio/hugo/issues/4841
timeout = "500s"

[Author]
    name = "Datenanfragen.de e. V."
    email = "kontakt@datenanfragen.de"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[imaging]
hint = "picture"

[params]
mainSections = ['blog']

# Mount the `src` dir to `assets/js` so that Hugo Pipes can find it. To do so, we need to recreate the default `assets`
# mount, which would otherwise be lost.
[mounts]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'src'
    target = 'assets/js'

[build]
  noJSConfigInAssets = true
